<div class="noticesContainer">
    <div class="paginationNotices">
        <h1>Notices</h1>
        <section>
            <div>
                <input placeholder="PesquisaTeste" [(ngModel)]="result" type="text" (ngModelChange)="exibir()">
            </div>
            
            <div class="notices mt-5">
                <ul *ngFor="let item of filter" class="listNotices">
                    <li class="page-item">
                        <img [src]="item.multimedia[1].url" alt="">
                        <div>
                            <h4>{{item.section}}</h4>
                            <h4>{{item.title}}</h4>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <div class="topsNotices">
        <h1></h1>
    </div>
</div>
